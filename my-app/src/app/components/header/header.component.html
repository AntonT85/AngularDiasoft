<header class="flex py-2 px-4 main-header">
  <div class="main-header-sub">
    <app-logo></app-logo>
  </div>
  <div class="main-header-sub" *ngIf="isAuthenticated">
    <span class="pi pi-user"> {{login$ | async}} </span>
    <button pButton class="p-button-sm p-button-text" icon="pi pi-sign-out" label="Выход" (click)="logOut()"></button>
  </div>
</header>
