<div class="mb-2 mt-2">
  <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
</div>

<div class="mb-2 filter">
  <div class="filter-sub">
    <span class="p-input-icon-left mr-2">
        <i class="pi pi-search"></i>
        <input type="text" [(ngModel)]="search" pInputText/>
    </span>
    <button pButton label="Поиск" (click)="doSearch()"></button>
  </div>
  <div class="filter-sub">
    <button pButton icon="pi pi-plus" label="Добавить курс" (click)="addCourse()"></button>
  </div>
</div>
<div class="flex flex-column gap-4 mb-6">
  <div class="flex justify-content-between align-items-center flex-wrap gap-4" *ngIf="coursesFilteredList.length>0">
    <app-course *ngFor="let course of coursesFilteredList | orderBy : 'creationDate'" [course]="course"
                (editCourse)="onEditedCourse($event)" (deleteCourse)="onDeletedCourse($event)"
                style="width: 100%;"></app-course>
  </div>
  <div *ngIf="coursesFilteredList.length==0">
    <p-card header="Нет данных" class="error">
      <ng-template pTemplate="header">
        <img alt="Card" src="../../assets/nothing-found.png" style="width:160px"/>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton label="Сбросить фильтры" (click)="clearFilter()"></button>
      </ng-template>
    </p-card>
  </div>
  <button pButton class="w-4 align-self-center p-button-outlined p-button-lg" [label]="'Загрузить еще'"
          (click)="loadMore()"></button>
</div>
